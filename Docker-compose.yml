services:
  # 1. Base de Datos
  db:
    image: postgres:16-alpine
    container_name: docapp-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend API
  backend:
    build: ./backend
    container_name: docapp-backend
    restart: always
    ports:
      - "0.0.0.0:5000:5000"
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      PORT: ${PORT:-5000}
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

  # 3. Frontend React
  frontend:
    build: ./frontend
    container_name: docapp-frontend
    restart: always
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      # Optimizaciones de memoria
      - CI=true
      - NODE_ENV=development
      - NODE_OPTIONS=--max_old_space_size=2048
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    # LÃ­mites de memoria
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    depends_on:
      - backend

volumes:
  postgres_data:
